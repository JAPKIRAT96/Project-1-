<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="./Assets/Logo/LogoMakr-34pKaN.png"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Lazy Loader's News</title>
  </head>
  <body>
    <!-- Navbar starts here  -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img
          src="./Assets/Logo/LogoMakr-34pKaN.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
          loading="lazy"
          id="img-tag"
        />
        Lazy Loader's News
      </a>
      <!-- tLinks with news -->

      <a class="nav-link" href="./index.html">Home</a>
      <a class="nav-link" href="https://www.espn.com/nba/">Sports</a>
      <a class="nav-link" href="https://www.eonline.com/news">Entertainment</a>
      <a class="nav-link" href="./Assets/Weather-info/weather.html">Weather</a>

      <!-- search form -->
      <form class="search form-inline">
        <input
          class="input form-control mr-sm-2"
          type="search"
          placeholder="Search News"
          aria-label="Search"
          id="search-terms"
        />
        <button class="btn btn-outline-primary my-2 my-sm-0" id="submit">
          Search
        </button>
      </form>
    </nav>

    <div
      class="jumbotron"
      id="main-info"
      aria-placeholder="Search News to See Articles"
    >
      <h3>News Articles</h3>
      <hr />
      <div class="container">
        <ul class="news-list"></ul>
      </div>
    </div>

    <!-- Footer Starts Here  -->
    <footer
      class="footer text-center py-3 bg-light sticky-footer"
      style="margin-top: 28.5%"
    >
      <div class="container" id="footer-container">
        <span class="text-muted"
          >Copyright &copy; 2020
          <a class="text-info" href="https://github.com/JAPKIRAT96/Project-1-"
            >Lazy Loader's News</a
          ></span
        >
        <a
          class="feedback"
          href="./Assets/Feedback-page/feedback.html"
          style="float: right"
          >feedback</a
        >
      </div>
    </footer>

    <!-- Script Links for jquery and Bootstap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
